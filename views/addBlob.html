<form>
    <input type="file" name="file" id="files">
    <button type="submit">Submit</button>

    
</form>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            uploadImage(e)
            // Prevents HTML handling submission
            
            
        })

        
        const uploadImage = async (event) => {
            const name = document.getElementById("name");
            const files = document.getElementById("files");

            let text = await convertBase64(files.files[0])
            var fileRes = files.files[0].name.split('.').pop();
            
            let data = {imageBase64: text, fileRes: fileRes}
            fetch('http://localhost:3500/adminpanel/addBlob', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) // Payload is formData object
                
            })
            .then(res => res.json())
            .then(data => console.log(data));
        };
        
        const convertBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const fileReader = new FileReader();
                fileReader.readAsDataURL(file);

                fileReader.onload = () => {
                    resolve(fileReader.result);
                };

                fileReader.onerror = (error) => {
                    reject(error);
                };
            });
        };
    </script>
